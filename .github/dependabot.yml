version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      # Production dependencies will use "fix(deps):" which triggers patch releases
      prefix: "fix"
      # Dev dependencies will use "chore(deps):" which won't trigger releases
      prefix-development: "chore"
      # Include the dependency name in scope
      include: "scope"
    # Group all updates into a single PR to reduce noise
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Auto-merge minor and patch updates (optional - remove if you prefer manual review)
    # Note: This requires GitHub's auto-merge feature to be enabled
    open-pull-requests-limit: 10
