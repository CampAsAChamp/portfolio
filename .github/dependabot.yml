# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Maintain npm/yarn dependencies for the portfolio
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Los_Angeles'
    # Allow up to 5 open pull requests for npm dependencies
    open-pull-requests-limit: 5
    # Automatically rebase PRs when they become out of date
    rebase-strategy: 'auto'
    # Assign reviewers to PRs
    reviewers:
      - 'CampAsAChamp'
    # Group related updates
    groups:
      # Group React and related packages together
      react:
        patterns:
          - 'react*'
          - '@types/react*'
      # Group testing libraries together
      testing:
        patterns:
          - '@testing-library/*'
          - 'vitest'
          - '@vitest/*'
          - '@playwright/test'
      # Group TypeScript and ESLint together
      linting:
        patterns:
          - 'eslint*'
          - '@typescript-eslint/*'
          - 'typescript'
          - 'prettier*'
          - 'stylelint*'
      # Group build tools together
      build-tools:
        patterns:
          - 'vite*'
          - '@vitejs/*'
          - 'rollup*'
      # Group other dev dependencies
      dev-dependencies:
        dependency-type: 'development'
    # Add labels to PRs
    labels:
      - 'dependencies'
      - 'automated'
    # Commit message prefix
    commit-message:
      prefix: 'chore'
      include: 'scope'

  # Maintain GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Los_Angeles'
    open-pull-requests-limit: 3
    # Assign reviewers to PRs
    reviewers:
      - 'CampAsAChamp'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'ci'


