<!doctype html>
<html lang="en" color-mode="light">

<head>
  <meta charset="utf-8" />
  <!-- Prevent dark mode flash by setting theme before page renders -->
  <script>
    (function () {
      const theme = localStorage.getItem('color-mode') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('color-mode', theme);
    })();
  </script>
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#6c63ff" />
  <meta name="msapplication-TileColor" content="#6c63ff" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#6c63ff" />
  <meta name="description"
    content="Software Engineer and Designer specializing in full-stack development, cloud architecture, and visual design. Explore my projects in web development, machine learning, and digital art." />
  <meta name="author" content="Nick Schneider" />
  <meta property="og:title" content="Nick Schneider&rsquo;s Portfolio" />
  <meta property="og:image" content="https://i.imgur.com/d3hznr3.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1918" />
  <meta property="og:image:height" content="1041" />
  <meta property="og:description"
    content="Software Engineer and Designer specializing in full-stack development, cloud architecture, and visual design. Explore my projects in web development, machine learning, and digital art." />
  <meta property="og:url" content="https://nickhs.dev" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Nick Schneider's Portfolio" />
  <meta name="twitter:description"
    content="Software Engineer and Designer specializing in full-stack development, cloud architecture, and visual design. Explore my projects in web development, machine learning, and digital art." />
  <meta name="twitter:image" content="https://i.imgur.com/d3hznr3.png" />
  <meta name="twitter:site" content="@nickhs_dev" />
  <meta name="twitter:creator" content="@nickhs_dev" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Nick Schneider",
      "jobTitle": "Software Engineer",
      "description": "Software Engineer and Designer specializing in full-stack development, cloud architecture, and visual design",
      "url": "https://nickhs.dev",
      "image": "https://i.imgur.com/d3hznr3.png",
      "sameAs": [
        "https://github.com/CampAsAChamp",
        "https://www.linkedin.com/in/nickschneider-dev"
      ],
      "knowsAbout": [
        "Full-Stack Development",
        "Cloud Architecture",
        "React",
        "TypeScript",
        "Python",
        "Machine Learning",
        "Visual Design",
        "UI/UX Design"
      ]
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Nick Schneider's Portfolio",
      "url": "https://nickhs.dev",
      "description": "Portfolio website showcasing software engineering and design projects",
      "author": {
        "@type": "Person",
        "name": "Nick Schneider"
      }
    }
  </script>

  <!-- External Dependencies -->

  <!-- Connect to domain of font files -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Preload critical fonts (700 and 800 used in hero text "NICK SCHNEIDER") -->
  <link rel="preload" href="https://fonts.gstatic.com/s/nunito/v32/XRXV3I6Li01BKof4N-yGbss.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="https://fonts.gstatic.com/s/nunito/v32/XRXV3I6Li01BKofINeaBTMnFcQ.woff2" as="font" type="font/woff2" crossorigin />

  <!-- Optionally increase loading priority -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,600;0,700;0,800;0,900;1,400&display=swap" />

  <!-- Async CSS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,600;0,700;0,800;0,900;1,400&display=swap"
    rel="stylesheet" media="print" onload="this.media='all';" />

  <!-- No-JS fallback -->
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,600;0,700;0,800;0,900;1,400&display=swap" />
  </noscript>

  <link rel="manifest" href="/manifest.json" />
  <title>Nick's Website</title>

  <!-- Inline critical CSS for above-the-fold hero section to speed up LCP -->
  <style>
    /* Critical hero section styles - loaded before CSS to prevent render blocking */
    #landing-page-container {
      display: grid;
      grid-template-areas: "nav nav" "name-intro profile-pic-container";
      grid-template-columns: 1.5fr 1fr;
      margin-bottom: 150px;
    }

    #name-intro-container {
      grid-area: name-intro;
      padding-left: 10%;
      padding-top: 5%;
    }

    #name {
      font-size: 5rem;
      font-weight: 800;
      line-height: 0.9;
      margin-block: 0;
      color: var(--color-name, #000);
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    #software-engineer {
      font-size: 2.25rem;
      font-weight: 700;
      margin-block: 0;
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    #subtitle {
      font-size: 1.5rem;
      font-weight: 400;
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    #landing-blob {
      position: absolute;
      right: 0;
      top: 0;
      width: 50%;
      height: auto;
      aspect-ratio: 1078 / 1154;
      z-index: -1;
    }

    #profile-pic-container {
      grid-area: profile-pic-container;
    }

    #profile-pic {
      display: block;
      margin: 2rem auto;
      max-width: 80%;
      padding: 0 2rem;
    }

    /* Prevent flash of unstyled text */
    body {
      margin: 0;
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* Mobile responsive */
    @media screen and (max-width: 1100px) {
      #landing-blob {
        width: 60%;
      }
      #landing-page-container {
        grid-template-areas: "nav" "profile-pic-container" "name-intro";
        grid-template-columns: 1fr;
        margin-bottom: 50px;
      }
      #software-engineer {
        font-size: 2rem;
      }
      #name-intro-container {
        padding-left: 0;
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
